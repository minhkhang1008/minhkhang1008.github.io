<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="gallery.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Traffic Safety Gallery</title>
    <style>

        .swiper-button-prev, .swiper-button-next, #leftArrow, #rightArrow {
            color: #ffffff;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
            cursor: pointer;
            border: none;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        #leftArrow {
            left: 5%;
        }

        #rightArrow {
            right: 5%;
        }

        .swiper-button-prev:hover, .swiper-button-next:hover, #leftArrow:hover, #rightArrow:hover {
            transform: scale(1.2);
            background: linear-gradient(45deg, #ff6a6a, #ff9966);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
        }


        .skip-btn, #skipButton, #nextSectionButton {
            padding: 12px 25px;
            background: #32cd32;
            color: #ffffff;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            border: none;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .skip-btn:hover, #skipButton:hover, #nextSectionButton:hover {
            background: linear-gradient(45deg, #228b22, #7cfc00);
            transform: scale(1.1);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <p id="description"></p>
        <button id="leftArrow">&#8592;</button>
        <img id="currentImage" class="media-element" src="1/1.png" alt="Traffic Activity">
        <video id="currentVideo" class="media-element" controls>
            <source src="8/1.mp4" type="video/mp4">
        </video>
        <button id="rightArrow">&#8594;</button>
        <button id="nextSectionButton">Mục tiếp theo</button>
        <button id="skipButton">Chuyển đến phần trò chơi</button>
    </div>
    <script src="slider.js"></script>
    <script>
        const albums = [
            { folder: '1', count: 45, type: 'image', description: 'Chuyên đề An toàn giao thông các năm tại trường THCS Hoàng Quốc Việt' },
            { folder: '2', count: 43, type: 'image', description: 'Sản phẩm vẽ tranh, thời trang an toàn giao thông của học sinh' },
            { folder: '3', count: 13, type: 'image', description: 'Khẩu hiệu và băng rôn tuyên truyền tại trường THCS Hoàng Quốc Việt' },
            { folder: '4', count: 5, type: 'image', description: 'Hình ảnh sắm vai và văn nghệ' },
            { folder: '5', count: 38, type: 'image', description: 'Sản phẩm bài thu hoạch và mô hình của học sinh' },
            { folder: '6', count: 3, type: 'image', description: 'Hình ảnh học sinh trước cổng trường Hoàng Quốc Việt' },
            { folder: '7', count: 20, type: 'image', description: 'Hình ảnh giải thưởng An toàn giao thông cho nụ cười ngày mai' },
            { folder: '8', count: 10, type: 'video', description: 'Các hoạt động tuyên truyền của trường Hoàng Quốc Việt' },
            { folder: '9', count: 8, type: 'video', description: 'HS HQV tham gia tuyên truyền ATGT cuộc thi "ATGT cho nụ cười ngày mai 2024_2025"'}
        ];

        let currentAlbumIndex = 0;
        let currentIndex = 1;

        const imageElement = document.getElementById('currentImage');
        const videoElement = document.getElementById('currentVideo');
        const descriptionElement = document.getElementById('description');

        function updateMedia() {
            const currentAlbum = albums[currentAlbumIndex];
            descriptionElement.textContent = currentAlbum.description;


            document.querySelectorAll('.media-element').forEach(el => {
                el.classList.remove('active-media');
                el.style.display = 'none';
            });

            if (currentAlbum.type === 'image') {
                imageElement.src = `${currentAlbum.folder}/${currentIndex}.png`;
                imageElement.classList.add('active-media');
                imageElement.style.display = 'block';
            } else if (currentAlbum.type === 'video') {
                videoElement.querySelector('source').src = `${currentAlbum.folder}/${currentIndex}.mp4`;
                videoElement.load();
                videoElement.classList.add('active-media');
                videoElement.style.display = 'block';
            }
        }

        document.getElementById('leftArrow').addEventListener('click', () => {
            currentIndex--;
            if (currentIndex < 1) {
                if (currentAlbumIndex > 0) {
                    currentAlbumIndex--;
                    currentIndex = albums[currentAlbumIndex].count;
                } else {
                    currentAlbumIndex = albums.length - 1;
                    currentIndex = albums[currentAlbumIndex].count;
                }
            }
            updateMedia();
        });

        document.getElementById('rightArrow').addEventListener('click', () => {
            currentIndex++;
            if (currentIndex > albums[currentAlbumIndex].count) {
                currentAlbumIndex++;
                if (currentAlbumIndex >= albums.length) {
                    currentAlbumIndex = 0;
                }
                currentIndex = 1;
            }
            updateMedia();
        });

        document.getElementById('skipButton').addEventListener('click', () => {
            currentAlbumIndex++;
            if (currentAlbumIndex >= albums.length) {
                currentAlbumIndex = 0;
            }
            currentIndex = 1;
            updateMedia();
        });

        updateMedia();
    </script>
</body>
</html>
